<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giá trị nhỏ nhất của mảng</title>
</head>
<body>
<script>
    function array(arr) {
        if (arr.length === 0){
            alert("hàm rỗng");
        }
        let min = arr[0];
        for (let i = 0; i < arr.length; i ++) {
            if (arr[i] < min) {
                min = arr[i]
            }
        }
        return min;
    }
    // let arr1 = [1, -3, 5, 9, -7];
    // let min = array(arr1);
    // alert(min);

    let arr2 = [];
    let min = array(arr2);
    alert(min);
</script>
</body>
